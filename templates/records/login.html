{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4 bg-gradient-to-br from-green-50 to-green-100">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md animate-fadeIn">
        
        <div class="text-center mb-8">
            <div class="w-14 h-14 mx-auto flex items-center justify-center rounded-full bg-green-100 mb-4">
                <span class="text-2xl">ðŸŒ±</span>
            </div>
            <h2 class="text-3xl font-bold text-green-700">Welcome Back</h2>
            <p class="text-gray-500 text-sm mt-2">Login to your AgroCrest account</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="relative">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Button -->
            <button type="submit"
                class="w-full py-3 px-4 bg-green-600 text-white rounded-xl font-semibold 
                       hover:bg-green-700 active:bg-green-800 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg">
                Sign In
            </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <span>Don't have an account?</span>
            <a href="{% url 'signup' %}" class="text-green-600 font-semibold hover:text-green-700">
                Create one
            </a>
        </div>
    </div>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.6s ease-out;
}

/* Modern Input Styling */
input[type="text"], 
input[type="password"] {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: 0.75rem;
  border: 1px solid #d1d5db;
  outline: none;
  font-size: 0.95rem;
  transition: all 0.2s ease;
}
input[type="text"]:focus, 
input[type="password"]:focus {
  border-color: #16a34a;
  box-shadow: 0 0 0 3px rgba(34,197,94,0.3);
}
</style>
{% endblock %}
