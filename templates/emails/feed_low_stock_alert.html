<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; padding: 20px; }
    .container { background: white; border-radius: 8px; padding: 20px; }
    .alert { background: #fef2f2; border: 1px solid #fecaca; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .alert strong { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚠️ Feed Low Stock Alert</h2>
    <p>The following feed categories are running low (3 bags or less):</p>

    {% for alert in alerts %}
    <div class="alert">
      <strong>{{ alert.category }}</strong> → Remaining: {{ alert.remaining }} bags
    </div>
    {% endfor %}

    <p>Please arrange for restocking soon.</p>
  </div>
</body>
</html>
